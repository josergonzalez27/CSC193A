<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="textInput" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton" onclick="makeBigger()">Bigger!</button><br>

			<input type="radio" id="fancy" name="style" value="fancy" onchange="updateStyle()">
			<label for="fancy">FancyShmancy</label><br>

			<input type="radio" id="boring" name="style" value="boring" onchange="updateStyle()">
			<label for="boring">BoringBetty</label><br><br>

			<button id="mooButton" onclick="mooText()">Moo</button>
		</fieldset>

		
	</body>
</html>
